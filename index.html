                const scatterIntro = {
                    '辽宁':'辽宁省博物馆是一座现代化的大型综合历史与艺术类博物馆，2008年被评为首批国家一级博物馆。其前身为1949年创建的东北博物馆，是新中国成立后建立的第一座博物馆，1959年改称辽宁省博物馆。馆藏珍贵文物总量近12万件/套，以辽宁地区考古出土文物和历史艺术类文物为主体，分书画、陶瓷、铜器、丝绣、雕刻、货币、碑志、漆器等多个门类。藏品数量之丰富、质量之精湛、特色之鲜明，在国内外享有盛誉。',
                    '吉林':	'吉林省博物院，建筑面积3.2万平方米。吉林省博物院是一座历史与艺术博物馆，直属于吉林省文化和旅游厅，属国家一级博物馆 。截至2016年7月，吉林省博物院有文物藏品12万余件，其中一级文物295件、二级文物3379件、三级文物14280件、其它文物近10万件。其中高句丽、渤海、辽金时期的文物以及中国历代书法绘画、东北抗日联军文物在全国占有重要地位。',
                    '黑龙江':'黑龙江省博物馆位于黑龙江省哈尔滨市南岗区，始建于1906年，主楼是一座欧洲巴洛克式建筑，为原俄罗斯商场旧址，为国家一级保护建筑。黑龙江省博物馆有各类藏品108584件（套），其中历史文物、艺术品29341（套），自然标本79243件（套）。一级文物83件（套），二级文物898件（套），三级文物4151件（套）。馆藏自然标本较多。岩石、矿物、土壤、动植物和古生物化石标本共7万多件。',
                    '北京':'北京故宫博物院，是一座综合性博物馆，成立于1925年10月10日，是在明清皇宫及其收藏基础上建立起来的大型综合性古代艺术博物馆。也是中国最大的古代文化艺术博物馆。现有藏品总量186万余件（套），依据不同质地和形式，可分为绘画、法书、碑帖、铜器、金银器等25大类，其中珍贵文物占藏品总数的90%。故宫博物院通过明清皇家宫殿建筑，宫廷史迹原状陈列，艺术藏品展出等多种方式向公众展现悠久灿烂的中华文明。',
                    '天津':'天津博物馆（天津美术馆、李叔同故居纪念馆），是展示中国古代艺术及天津城市发展历史的大型艺术历史类综合性博物馆。天津博物馆的馆藏特色是中国历代艺术品和近现代历史文献、地方史料并重，截至2019年末，有古代青铜器、陶瓷器、书法、绘画、玉器、玺印、文房用具、甲骨、货币、邮票、敦煌遗书、竹木牙角器、地方民间工艺及近代历史文献等各类藏品近20万件，图书资料20万册，珍贵文物137909件/套。',
                    '内蒙古':	'内蒙古博物院位于内蒙古呼和浩特市新城区新华东街，原内蒙古博物馆作为1957年自治区成立10周年大庆的重点项目，是全区唯一的自治区级综合性博物馆，也是全国少数民族地区最早建立的博物馆之一，早在上世纪50年代就被列入世界建筑史。2008年，内蒙古博物馆改称内蒙古博物院。内蒙古博物院主体建筑面积64000平方米，展览面积15000平方米，为国家一级博物馆。',
                    '宁夏':	'宁夏回族自治区博物馆（简称宁夏博物馆）位于宁夏回族自治区银川市金凤区人民广场东街，总建筑面积30258平方米，其前身是1959年9月成立的宁夏地质博物馆筹备处，1973年正式更名为宁夏回族自治区博物馆。根据2016年1月该馆官网显示，宁夏博物馆馆藏文物近4万件，有国家一级文物159件，三级以上珍贵文物4000余件，其中胡旋舞石刻墓门、鎏金铜牛、力士志文支座被鉴定确认为国宝级文物。',
                    '山西':	'山西博物院，位于山西省太原市滨河西路北段13号，是首批国家一级博物馆、中央地方共建国家级博物馆培育对象，山西最大的文物征集、收藏、保护、研究和展示中心。据2020年7月山西博物院官网显示，山西博物院展览面积1.3万平方米，文物库区1.2万平方米，共有藏品50余万件，以青铜、瓷器、石刻、佛教造像、壁画、书画等颇具特色，其中珍贵文物40282件（组），包括一级文物2129件（组），另有图书古籍11万余册。',
                    '河北':'河北博物院，是河北省级综合性博物馆、国家一级博物馆。河北博物院共有石器时代的河北、河北商代文明、慷慨悲歌——燕赵故事、战国雄风——古中山国、大汉绝唱——满城汉墓、 曲阳石雕、北朝壁画、名窑名瓷、抗日烽火——英雄河北、“乐享河北”非遗会客厅——河北省非物质文化遗产保护成果展等10个常设陈列。藏品总数21万件，其中一级文物340（件/套），二级文物1926（件/套），三级文物17383（件/套）。',
                    '山东':	'山东博物馆是省级综合性地志博物馆，前身是1909年创立的山东金石保存所，至今已有110年的历史。2010年山东博物馆新馆建成开放，现为国家一级博物馆，全国爱国主义教育示范基地、全国科普教育基地和全国人文社会科学普及基地。馆藏各类文物和自然标本14万余件（套），以青铜器、陶瓷器、甲骨文、汉代画像石、碑帖古籍、古生物化石等方面的收藏见长。',
                    '河南':	'河南博物院是现代化的大型综合历史艺术类博物馆，坐落在河南省省会郑州市。河南博物院占地面积10余万平方米，建筑面积7.8万平方米。目前馆藏文物达13万余件，其中一、二级文物约5000余件，以史前文物、商周青铜器、历代陶瓷器、玉器最具特色。院内设有基本陈列馆、专题陈列馆和临时展览馆。现有基本陈列7个，还经常举办专题陈列和临时性展览，内容丰富。',
                    '陕西':	'陕西历史博物馆，中国第一座大型现代化国家级博物馆。位于大雁塔西北侧。170余万件（组）藏品 ，其中，一级文物762件（组），国宝级文物18件（组），其中2件为首批禁止出国（境）展览文物，居中国博物馆前列。陕西历史博物馆建筑的外观着意突出了盛唐风采，长安自古帝王都，历史上先后有周、秦、汉、隋、唐等十三个封建王朝在此建都，具有丰富的地上地下文物，形成了陕西独特的历史文化风貌。',
                    '湖北':	'湖北省博物馆筹建于1953年，坐落于湖北省武汉市武昌区东湖风景区，有中国规模最大的古乐器陈列馆。湖北省博物馆现有馆藏文物26万余件，其中国家一级文物945件、国宝级文物16件。越王勾践剑、曾侯乙编钟、郧县人头骨化石、元青花四爱图梅瓶为该馆四大镇馆之宝，而曾侯乙尊盘、云梦睡虎地秦简、虎座鸟架鼓、彩绘人物车马出行图、石家河玉人像、崇阳铜鼓等6件文物瑰宝新晋“镇馆之宝”。',
                    '江苏':	'南京博物院位于江苏省南京市玄武区中山东路321号，是中国三大博物馆之一。截至2018年，南京博物院拥有各类藏品432768件（套），珍贵文物371032件（套），珍贵文物数量居中国第二，仅次于故宫博物院。馆藏文物上至旧石器时代，下迄当代；既有全国性的，又有地域性的；既有宫廷传世品，又有考古发掘品，还有一部分来源于社会征集及捐赠，均为历朝历代的珍品佳作和备受国内外学术界瞩目的珍品。',
                    '安徽':	'安徽博物院是国家4A级旅游景区、首批国家一级博物馆、第三批“全国古籍重点保护单位”、第七批全国重点文物保护单位 [2]  。安徽博物院陈列大楼建筑面积11580平方米，文物库房4156平方米。馆藏文物有历代铜、陶、瓷、金、 银、玉器、货币、书画、民俗、砖雕石刻、文房四宝、革命文物及社会主义建设时期的文物等，总计104684件。其中古籍109126册 （其中善本书8000余册），一级藏品135件。',
                    '上海':	'上海博物馆，位于上海市黄浦区人民大道201号。馆内文物收藏包括青铜、陶瓷、书画、雕塑、甲骨、符印、货币、玉器、家具、织绣、漆器、竹木牙角、少数民族文物等31个门类，尤以青铜、陶瓷、书画最为突出。截至2019年末，馆内藏品数量达1020220件/套，其中珍贵文物达144142件/套。馆藏精品有战国商鞅方升、大克鼎、草书前后赤壁赋卷等。',
                    '湖南':	'湖南博物院，位于湖南省长沙市开福区东风路50号，是中国首批国家一级博物馆、湖南省最大的综合性历史艺术类博物馆。湖南博物院有展厅面积为2.7万平方米，有馆藏文物18万余件，尤以长沙马王堆汉墓出土文物、商周青铜器、楚文物、历代陶瓷、书画和近现代文物等最具特色；湖南博物院共设长沙马王堆汉墓陈列和湖南人——三湘历史文化陈列两个基本展览，定期举行特别展览和交流展览。',
                    '江西':	'江西省博物馆筹建于1953年，是全省最大的综合性博物馆，首批国家一级博物馆，全省爱国主义教育基地、江西省第一批古籍重点保护单位。江西省博物馆藏品 3.4万余件。展品以江西各地出土的历代陶瓷器数量最多，如商周时期的印纹陶器、六朝的青瓷器、宋代的影青瓷器、元代的青花釉里红瓷器以及明清时期的粉彩、五彩、斗彩瓷器等。洪州窑、吉州窑、景德镇窑等名窑的产品更具特色。',
                    '浙江':	'浙江省博物馆位于浙江省杭州市西湖区，始建于1929年，原名“浙江省立西湖博物馆”，1976年更改为现名。浙江省博物馆馆藏文物及标本十万余件，文物品类丰富，年代序列完整。其中，河姆渡文化遗物，良渚文化玉器，越文化遗存，越窑、龙泉窑青瓷，五代吴越国及宋代佛教文物，汉代会稽镜，宋代湖州镜，南宋金银货币，历代书画和金石拓本，历代漆器，革命文物等，都是极具地域特色及学术价值的珍贵历史文物。',
                    '福建':	'福建博物院坐落于福建省福州市鼓楼区湖头街，始建于1933年，原名福建省立科学馆。1953年成立福建省博物馆，2002年10月新馆建成，同时更名为福建博物院。福建博物院为国家一级博物馆，拥有馆藏文物和自然标本近17万余件，其中珍贵文物3万余件。2022年11月30日，福建博物院等6家单位发起成立“郑和文化场馆联盟”，将整合郑和相关资源，凝聚内部合力，为弘扬郑和文化、推动中华文化更好地走向世界提供有力支撑。',
                    '广东':	'广东省博物馆位于中国广东省广州市天河区珠江东路2号，总占地面积6.7万平方米，是广东省唯一的国家一级博物馆。广东省博物馆藏品已达16.6万余件（套），收藏有图书资料10余万册。展馆分为历史馆、自然馆、艺术馆和临展馆四大部分。该馆建筑运用“宝盒”的设计理念，采用钢筋混凝土核心筒承载巨型钢桁架悬吊结构体系，博物馆的造型仿佛一件雕通的宝盒，这一设计意念源于广东传统的工艺品——象牙球。',
                    '海南':	'海南省博物馆，位于海南省海口市。海南省博物馆开馆于2008年，是海南省内一座综合性博物馆，也是国家一级博物馆。截至2019年，海南省博物馆馆藏文物25287件（套），征集藏品与辅助展品1424件（套）。海南省博物馆有展厅数量20个，最大的展厅面积达1200平方米，最小的展厅面积近230平方米。海南省博物馆共拥有九个常设展览，其中，有3个基本陈列、2个专题展览以及非遗“四个一”海南非物质文化遗产陈列构成。',
                    '广西':	'广西壮族自治区博物馆坐落于南宁市民族广场东侧，占地面积约60亩，是一家省（自治区）级综合性历史、艺术类博物馆，国家一级博物馆。广西壮族自治区博物馆馆藏文物达50000多件，其中，一级文物152件，二级文物1791件，三级文物3867件。该馆还收藏有大量的图书资料，其中线装古籍达3万多册，是自治区级重点古籍保护单位以及自治区级古籍修复中心。',
                    '重庆':	'重庆中国三峡博物馆，是首批国家一级博物馆、中央地方共建国家级博物馆。位于重庆市渝中区。据2016年3月博物馆官网信息显示，重庆中国三峡博物馆占地面积3万平方米，建筑面积45098平方米，展厅面积20858平方米。馆藏文物约10万多件，资料5万多件，具有重要历史、艺术价值的珍品有：四川旧石器 500多件，巴蜀文物1000余件，汉画像石、画像砖100多件，历代名窑陶瓷器4000多件，宋元以来名家书画5000多件。',
                    '云南':	'云南省博物馆是一座中国省级综合性博物馆，位于云南省昆明市广福路6393号。建馆以来，已经收藏了青铜器、古钱币、陶瓷器、古书画、碑贴、邮票及各类工艺品共计20余万件，是云南省收藏文物最多的博物馆。其中闻名中外的有战国时期的牛虎铜案、西汉时期的四牛鎏金骑士铜贮贝器、北宋郭熙的《溪山访友图》、大理国时期的金阿嵯耶观音立像、大理国时期的金翅鸟等等。',
                    '贵州':	'贵州省博物馆，综合性博物馆，是贵州省文化和旅游厅所属正处级事业单位。贵州省博物馆藏品总数有8万余件，民族文物、贵州古生物化石、旧石器时代出土文物、反映地方历史人文和文化多样性的各类文物为馆藏亮点，其中中国苗族服饰库和中国苗族银饰库位居全国第一。1997年12月19日，贵州省博物馆被贵州省省委、省政府命名为“省级爱国主义教育基地”，2020年，贵州省博物馆入选“第四批国家一级博物馆名单”。',
                    '四川':	'四川博物院始建于1941年，位于四川省成都市浣花南路251号，是西南地区最大的综合性博物馆，在全国公共博物馆中占有重要地位。四川博物院现有院藏文物26万余件，其中珍贵文物5万余件。四川博物院拥有专职、兼职研究员30余人，先后研究出版了《四川博物院藏〈格萨尔〉唐卡研究》《四川出土南朝佛教造像研究》《馆藏书画精品集》等学术著作。2012年10月，被评为国家一级博物馆。',
                    '甘肃':	'甘肃省博物馆，位于甘肃省兰州市七里河区西津西路3号，总面积43000平方米。甘肃省博物馆汇集了甘肃从远古时期到近现代的珍贵文化遗存，馆藏珍贵历史文物、自然标本8万余件（组），尤以新石器时代之冠的甘肃彩陶、汉代简牍文书、汉唐丝绸之路珍品、佛教艺术萃宝、古生物化石等珍贵文物为特色。2012年底，甘肃省博物馆荣升为国家一级博物馆。',
                    '青海':	'青海省博物馆位于西宁市城西区新宁广场东侧，是青海第一座具有现代化功能的大型综合博物馆，为省级公益一类事业单位，占地17000平方米，建筑面积20800平方米。截至2017年12月，该馆设主、侧展厅10个，展厅面积9146平方米。文物库房7个，面积2593平方米。馆藏文物14932件/套，其中珍贵文物2193件/套。馆藏文物以新时期彩陶和民族宗教类文物最具特色，涉及宗教、民俗、政治、经济、军事、生产生活等多个领域。',
                    '西藏':	'西藏博物馆坐落于拉萨市罗布林卡东南角，是西藏第一座具有现代化功能的博物馆。博物馆占地面积53959平方米，总建筑面积23508平方米，展厅面积10451平方米。西藏博物馆具有鲜明的藏族传统建筑艺术特点，体现了现代建筑的实用特点和艺术神韵。西藏博物馆新馆占地面积达6.5万平方米，馆藏藏品52万余件，其中珍贵文物4万余件，是西藏唯一一座集典藏、展示、研究、教育、服务等功能为一体的国家一级现代化综合博物馆。',
                    '新疆':	'新疆维吾尔自治区博物馆位于乌鲁木齐市西北路132号，是省级综合性地志博物馆，是新疆维吾尔自治区的文物和标本收藏保护、科学研究和宣传教育机构。新疆维吾尔自治区博物馆藏品3.2万件(号)，其中一级品288件（2014年10月数据）。有丝毛棉麻织物，多种文字书写的文书、简牍，晋唐时期木雕、泥塑俑像及纸本、绢本人物，花鸟绘画，具有斯基泰文化特征的青铜器，以及新疆各兄弟民族的服饰与工艺品。',
                    '台湾': '台北故宫博物院（Taipei Palace Museum），又称中山博物院，位于中国台湾省台北市士林区至善路二段221号，总占地面积160000平方米，其于1965年开馆，并进行多次扩建修缮。截至2021年4月30日，总计698854件/册文物。馆内藏有翠玉白菜、毛公鼎、散氏盘、快雪时晴帖、《早春图》、《华子冈图》、《永乐大典》、《四库全书》等稀世珍品。台北故宫博物院为中国三大博物馆之一。'
                };
                const wenwuIntro = {
                    '辽宁':'内填珐琅石榴花盆现藏于辽宁省博物馆，高17，口径28.5*22厘米。',
                    '吉林':	'四童戏花葵花镜, 金代文物, 1956年吉林省长春市出土。圆钮。镜背满布花丛，四童子躺卧其中，神态各异，或举手持花，或低头赏花，憨态可掬。。',
                    '黑龙江':'铜坐龙是金代早中期皇室的御用器物。龙取坐姿，左前肢高举，与左后肢间有腾云相连。右前肢着地，与右后肢相接。尾部翘起外卷，前肢长鬣突出于肩部之上，与头上卷鬣及后扬的长鬣相映。',
                    '北京':'翡翠福禄寿纹插屏，清，高17.5cm，宽13.4cm，厚1.5cm。插屏翠玉颜色鲜碧，色泽均匀，内闪白色晶体。呈长方形，片状。一面雕山石、云朵、瀑布、流水和松树，三位老寿星手中各执灵芝、如意和桃实，作互相问候行走状，寓“福、禄、寿”意。另一面琢填金楷书“御制福禄寿三星赞”词。',
                    '天津':'明万历款五彩云凤纹葫芦形壁瓶.半圆形口，瓶体呈上小下大的纵剖葫芦形，半圆形圈足。瓶背上部有一长方形挂孔，便于悬挂在柱子或墙壁上，故此瓶亦有“挂瓶”、“轿瓶”之称。挂孔上端青花长方框内书“大明万历年制”六字双行楷书款。瓶身满绘五彩纹饰，口外部绘下垂蕉叶纹，上腹部绘云凤纹，束腰处绘如意形祥云，有红、绿、蓝、黄各色。此瓶绘画生动，色彩艳丽，构图紧密，是万历官窑五彩瓷的代表作。',
                    '内蒙古':'唐鎏金鱼龙戏珠纹银盘，盛食器，银质，鎏金。六瓣形，宽折沿，坦腹，平底，沿上饰葡萄、牵牛花纹两种，相间排列。内底心锤鍱双鱼龙戏珠图案，周围刻花卉六组，和沿上的纹饰相对应。盘底有三个呈鼎立状排列的圆形凹痕，当时安装三足而留下的痕迹。纹饰皆鎏金。银地金花，交相辉映，显得十分华丽。1976年内蒙古赤峰喀喇沁旗出土。',
                    '宁夏':	'西夏文大号字木雕印版，出土于1990年宁夏贺兰县宏佛塔，西夏文物。图片 该雕版为大号字版，每字1—1.2厘米见方，表面整齐平滑版面中间有宽1厘米的中缝，中缝两侧各竖刻六行西夏文字，其中最长一行残存十个西夏文字；中缝上亦刻有三个略小的西夏文字，雕版背面无字。',
                    '山西':	'“保德铜贝”是中国最早的金属铸币，号称中国青铜铸币之鼻祖，是中华5000年文化钱币之滥觞。1971年出土于山西省保德县林遮峪村的商墓中，故习称“保德铜贝”，距今有3000年历史。当时出土109枚，全部被国家收藏于山西省博物馆。',
                    '河北':'羊熏--西汉。焚香熏炉。炉身以羊为外形，作跪卧状，双耳下垂，一蹄前伸，羊须垂至前胸。颈部挂饰鬃缨、响铃。腹腔中空，背做透雕，上有一圆形熏盖。整器体形丰满匀称，羊端祥宁卧， 形态逼真，设计巧妙，是汉代写实艺术的佳作。1968年河北满城陵山中山靖王刘胜墓出土。现藏河北省博物馆。',
                    '山东':	'山东博物馆是省级综合性地志博物馆，前身是1909年创立的山东金石保存所，至今已有110年的历史。2010年山东博物馆新馆建成开放，现为国家一级博物馆，全国爱国主义教育示范基地、全国科普教育基地和全国人文社会科学普及基地。馆藏各类文物和自然标本14万余件（套），以青铜器、陶瓷器、甲骨文、汉代画像石、碑帖古籍、古生物化石等方面的收藏见长。',
                    '河南':	'北齐青釉刻花六系瓷罐肩附六系（两横系四竖系），系之间以圆规刻划圆圈、花瓣纹。腹部刻有三周弦纹带和鸭、树及斜线三角纹。此罐胎质坚硬，内外施釉，内满釉外半釉，釉质清澈明亮。',
                    '陕西':	'陕西历史博物馆，中国第一座大型现代化国家级博物馆。位于大雁塔西北侧。170余万件（组）藏品 ，其中，一级文物762件（组），国宝级文物18件（组），其中2件为首批禁止出国（境）展览文物，居中国博物馆前列。陕西历史博物馆建筑的外观着意突出了盛唐风采，长安自古帝王都，历史上先后有周、秦、汉、隋、唐等十三个封建王朝在此建都，具有丰富的地上地下文物，形成了陕西独特的历史文化风貌。',
                    '湖北':	'战国曾侯乙青铜尊盘由尊和盘两件独立器物组成，出土时尊置于盘中，尊的口沿喇叭状，长颈，腹部圆鼓，高圈足，盘由盘体和各种附件组成。整套器物饰龙84条，蟠魑80条，制作复杂，造型美观，极尽奢华，尤其是镂空装饰有若干层，玲珑剔透，精巧华丽，系用失蜡法所铸，堪称鬼斧神工。',
                    '江苏':	'名称：战国金耳坠;出土地址： 内蒙古准格耳旗西沟畔二号匈奴墓出土;文物鉴赏：战国金耳坠用小金喇叭连缀而成，颇具异族风情。',
                    '安徽':	'宜子孙钟形金饰--梯形钮的中心穿一小孔，中部竖列“宜子孙”3篆书字，为汉代习用的吉语。边饰连珠纹，“子孙”两字外侧饰对称的瓣叶纹。和汉草叶纹镜的瓣叶纹相似，系用极细的金丝和金珠。',
                    '上海':	'春秋镶嵌龙纹鼎于上海博物馆馆藏，高17.5厘米，口径13-14.5厘米。923年山西浑源李峪村出土，平盖折沿，上置三个突起的兽头，可以却置，环耳，圆底，下承细长的兽蹄足，盖和器身均绕用红铜镶嵌龙纹，龙眼用绿松石点缀，装饰简练，典雅。',
                    '湖南':	'兽面云纹玉带钩--腰带配件。玉料呈灰白色，钩为马首，钩钮为椭圆形，钩面饰钩连云纹，两侧饰双S纹。玉带钩的起源从出土的情况看，最早的是从新石器时代良渚文化中发掘的，战国至秦汉是带钩最流行的时期，此时的玉带钩在近年考古发掘中屡有出土。',
                    '江西':	'江西省博物馆筹建于1953年，是全省最大的综合性博物馆，首批国家一级博物馆，全省爱国主义教育基地、江西省第一批古籍重点保护单位。江西省博物馆藏品 3.4万余件。展品以江西各地出土的历代陶瓷器数量最多，如商周时期的印纹陶器、六朝的青瓷器、宋代的影青瓷器、元代的青花釉里红瓷器以及明清时期的粉彩、五彩、斗彩瓷器等。洪州窑、吉州窑、景德镇窑等名窑的产品更具特色。',
                    '浙江':	'新石器时代马家浜文化野猪牙饰件, 有一圆孔，又有一斜缺，很可能是糸腰带之类的物件。牙三棱。刻菱格花纹。',
                    '福建':	'铜鎏金狮钮薰炉通高40.1厘米，口径21厘米。五代梁开平元年(907年)九月。焚香器，由盖、身两部分组成。炉身直口，有窄凸唇一圈，外宽平折沿，沿呈五葵瓣，直腹平底，腹处铆接五兽足作支架，兽足上部作兽首；炉盖作盔状，与炉口沿凸唇相扣合，蹲狮钮，狮口与器内相通，便于烟香外薰。',
                    '广东':	'清弘仁山水图--作品采用放射性构图法。弘仁的山水喜仿倪瓒，深造妙境，特别是他深爱家乡黄山的奇松怪石，伟岸峻峭，常作该题材，以寄托孤傲清高之情。此件扇面虽师法倪瓒，但取其境、合其法。画中山石得北宗之雄健，层崖陡壑，伟俊沉厚。画面右侧桔树与茅屋线条疏秀，清奇磊落。整个画面显得简约疏旷，清幽冷峻。',
                    '海南':	'海南省博物馆，位于海南省海口市。海南省博物馆开馆于2008年，是海南省内一座综合性博物馆，也是国家一级博物馆。截至2019年，海南省博物馆馆藏文物25287件（套），征集藏品与辅助展品1424件（套）。海南省博物馆有展厅数量20个，最大的展厅面积达1200平方米，最小的展厅面积近230平方米。海南省博物馆共拥有九个常设展览，其中，有3个基本陈列、2个专题展览以及非遗“四个一”海南非物质文化遗产陈列构成。',
                    '广西':	'《东汉玛瑙穿坠》是东汉时期的文物，现收藏于广西壮族自治区博物馆。此展品为东汉时期的文物。最长2.2厘米。该玛瑙穿坠共25粒，呈灰褐棕红，其中灰黑白色相间玛瑙珠21粒，橄榄形，两端截平，孔为对钻孔；红色玛瑙珠四粒，圆球形，有对穿孔。现收藏于广西壮族自治区博物馆。',
                    '重庆':	'清雍正款斗彩缠枝花卉纹碗--侈口，弧腹，圈足。通体斗彩装饰。内口沿及底青花各绘两周弦纹。内底绘折枝花卉。外腹绘缠枝花卉，腹足交汇处绘莲瓣纹。外底青花双线圈内署楷书“大清雍正年制”六字双行款。',
                    '云南':	'云南省博物馆是一座中国省级综合性博物馆，位于云南省昆明市广福路6393号。建馆以来，已经收藏了青铜器、古钱币、陶瓷器、古书画、碑贴、邮票及各类工艺品共计20余万件，是云南省收藏文物最多的博物馆。其中闻名中外的有战国时期的牛虎铜案、西汉时期的四牛鎏金骑士铜贮贝器、北宋郭熙的《溪山访友图》、大理国时期的金阿嵯耶观音立像、大理国时期的金翅鸟等等。',
                    '贵州':	'鹭鸟纹蜡染百褶裙--此款蜡染褶裙出自宋代，系西南少数民族衣物，整幅裙纹样分五个不同区域，其中紧接腰节下端部分以较大型团形纹作连续排列，其下为土、黄、蓝条形几何纹相间，再以曲线蜗形花草水纹，作落花流水，活泼流畅；下端土黄色调饰边上下两端分别加以几何纹，下摆则只染淀蓝。',
                    '四川':	'东汉陶持镜俑--形态特征：黄灰陶，座立，头系活动（即可分为两节），有头饰，起左右配花两朵，面带笑容，左手持一圆镜于胸前，右手放于右膝，食指与中指带饰，着褶领大袖袍，袍纹饰清楚，袍上着朱红色。',
                    '甘肃':	'磁州窑虎纹瓷枕--磁州窑虎纹瓷枕，该瓷枕大多为生活用具，创于隋，宋、金、元特别盛行。磁州窑“张家造”的白地黑花枕较多，但带年款的稀少。',
                    '青海':	'青海省博物馆位于西宁市城西区新宁广场东侧，是青海第一座具有现代化功能的大型综合博物馆，为省级公益一类事业单位，占地17000平方米，建筑面积20800平方米。截至2017年12月，该馆设主、侧展厅10个，展厅面积9146平方米。文物库房7个，面积2593平方米。馆藏文物14932件/套，其中珍贵文物2193件/套。馆藏文物以新时期彩陶和民族宗教类文物最具特色，涉及宗教、民俗、政治、经济、军事、生产生活等多个领域。',
                    '西藏':	'西藏博物馆坐落于拉萨市罗布林卡东南角，是西藏第一座具有现代化功能的博物馆。博物馆占地面积53959平方米，总建筑面积23508平方米，展厅面积10451平方米。西藏博物馆具有鲜明的藏族传统建筑艺术特点，体现了现代建筑的实用特点和艺术神韵。西藏博物馆新馆占地面积达6.5万平方米，馆藏藏品52万余件，其中珍贵文物4万余件，是西藏唯一一座集典藏、展示、研究、教育、服务等功能为一体的国家一级现代化综合博物馆。',
                    '新疆':	'北朝方格兽纹锦，为北朝时期丝绸，于1968年出土于新疆维吾尔自治区吐鲁番市阿斯塔那墓地，现藏于新疆维吾尔自治区博物馆。北朝方格兽纹锦长18厘米、宽13.5厘米，此锦是由褐、绿、白、黄、蓝五色丝线织成的经锦，经线分区牵入，每区仅三色，其中绿、黄经丝轮流用来织制纹样地色，形成了绿白、黄白相间的纵向宽条纹。横向则以红、白、蓝经丝作细条，把纵向的宽条纹隔成方格状，在每块方格纹内织出一只兽纹.',
                    '台湾': '翠玉白菜，英文名是The Green Jade Cabbage，拼音是cuì yù bái cài ，清代文物，是由翠玉所琢碾出白菜形状的玉器，现藏台北故宫博物院。此件翠玉白菜原是永和宫的陈设器，永和宫为清末瑾妃所居之宫殿，据说翠玉白菜即为其随嫁的嫁妆。白菜寓意清白；象征新嫁娘的纯洁，昆虫则象征多产；祈愿新妇能子孙众多。'
                };
                const wenwuIntro_anhui = {
                    '宣城市':'丹阳铭鸟兽纹镜。汉代青铜照面用具。圆形，半球形纽，圆钮座。座外围双线方框，框内每角饰卷云纹，框外每角饰一圆座乳丁，分内区为四等分，每等分中饰有双线“T”形纹和龙、虎、羊、雀等鸟兽纹；镜铭对汉代丹阳郡出产的丹阳铜及用丹阳铜制作的铜镜给予很高的赞誉，成为汉代宣城出“善铜”的重要见证。',
                    '合肥市':	'宜子孙钟形金饰.东汉时期金饰，1955年在合肥市西郊乌龟墩砖石墓出土，藏于安徽省博物馆。高2.3厘米　最高1.8厘米.1955年在合肥市西郊乌龟墩砖石墓出土,梯形钮的中心穿一小孔，中部竖列“宜子孙”3篆书字，为汉代习用的吉语。边饰连珠纹，“子孙”两字外侧饰对称的瓣叶纹。作成花朵，与花茎瓣叶联为一体，联缀盘筑而成。金饰光彩夺目，显示了汉代的高度工艺水平。',
                    '蚌埠市':'同治三年江南长江水师提督银印.尺寸：长10.8厘米，宽10.8厘米，高9.1厘米.印面为长方形，虎形钮。虎作蹲踞长啸状。虎通身雕刻兽毛纹饰，头刻一“王”字。印文用满、汉两种文字并刻，汉文为柳叶篆“江南长江水师提督之印”。印背亦用满、汉两种文字篆刻，汉文楷书“江南水师提督之印礼部造”。印之左右两面分刻“同治三年九月口日”。',
                    '芜湖市':'青瓷羊尊.青瓷羊尊是六朝青瓷的代表作，它瓷胎质细腻，釉色青绿，釉质莹润，色泽纯正，胎釉结合紧密，表现出六朝时期工匠的技艺。类似器型的文物在南京、马鞍山等地也有出土。',
                    '淮南市':'商兽面纹爵：前16年—前11世纪，通高18.5厘米，足高7.6厘米，重626.6克，淮南市博物馆旧藏。口沿较薄，短流尖尾，卵形腹，流腹相交处置两菌形柱，较短，上饰涡纹。腹部微弧，扁弓形鋬，圜底，锥形三足。腹部饰一周夔龙纹，以雷纹为地。',
                    '马鞍山市':'春秋勾连纹青铜大铙：铙，是中国古代的一种打击乐器，最早出现于商代。这件大铙整体风格雄浑凝重、气势恢弘。通高52.5厘米、钲高32.5厘米、甬长20厘米、径7厘米、舞修32厘米、舞广20厘米、铣间26.6厘米、重54千克，2003年市经济开发区出土。这件青铜大铙保存完好，制作工艺精细，集中反映了春秋时期青铜冶铸工艺的最高水平。',
                    '淮北市':'北宋景德镇窑影青釉抱鞠童：孩童头部微向右后方仰首，戴帽，细长眉，细长眼似带笑，所抱球体圆形，上饰圆形纹。这件瓷塑在展示高超的制瓷工艺水平的同时，也记录了当时孩童生活的真实场景，更重要的是，它以实物形式，生动形象地展现了宋代的蹴鞠，充分说明蹴鞠在当时社会的普遍性及受欢迎程度。',
                    '铜陵市':	'饕餮纹爵：商代前期（前1600—前1300年），通高23厘米，流至尾长19厘米。1983年12月铜陵县西湖乡童墩村出土。爵为直壁平底，菌形单柱，柱顶饰涡纹，三角锥足，腹部饰饕餮纹，上下一周连珠纹，以弦纹为界栏，饕餮纹以鼻梁为基准线，两边为对称的目纹。',
                    '安庆市':'西周蟠虺纹鼎。1988年征集。口径16.3厘米，通高16.4厘米。方唇，双立耳微外撇，浅腹圜底。耳外侧饰戳刺纹和凹弦纹，内侧饰戳刺纹和简化鸟纹，腹部饰一周蟠虺纹。造型简朴秀美。',
                    '黄山市':	'清 · 松鼠葡萄镂空雕斜撑清“松鼠葡萄”镂空雕斜撑，黄山区博物馆馆藏三级文物，长115厘米，宽15厘米，高30厘米，1982年征集收购入藏。葡萄果实堆叠繁密，象征着丰收和富有。成串的葡萄还有“多”的含义，鼠在十二时辰中为“子”时，喻“子”之意，葡萄松鼠合喻为“多子”、“丰收”、“富贵”。这种纹饰在晚清、民国的瓷器、木雕上较为多见。',
                    '阜阳市':	'龙虎纹青铜尊：商代，高50.5厘米、口径45厘米、腹深41.5厘米、足径24厘米。1957年阜南朱寨小润河北岸出土，现藏于中国国家博物馆。尊侈口束颈，宽肩，有三龙头伸出肩外，龙身蜿蜒于肩部，尾部各有一条小龙张口相随，龙头下各有一条扉棱，直达腹底，腹部被分割成三组浮雕画面。每组画面主题都是一只双身老虎，伸头张牙咧嘴，虎口下衔着一位裸体文身、双臂上举、下肢蹲坐似蛙形的人体，两旁配以象首纹。',
